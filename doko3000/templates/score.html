<table class="table table-borderless">
    <thead>
    <tr>
        <th>Spieler</th>
        <th>Punkte</th>
    </tr>
    </thead>
    <tbody>
    {% for player in score %}
    <tr>
        <td>{{ player }}</td>
        <td>{{ score[player] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div id="next_round" data-table="{{ table.name }}">
    <button class="btn btn-primary btn-block btn-lg" data-dismiss="modal"><strong>Auf zur n√§chsten Runde!</strong></button>
</div>
