<div id="card_{{ card.id }}"
     class="game-card game-card-hand"
     {% if card.played_by != '' %}
     title="{{ card.played_by }}"
     {% endfor %}
     data-name="{{ card.name }}"
     data-id="{{ card.id }}"
     data-table_id="{{ table.id }}">
<img class="img-fluid p-1" src="/static/img/cards/{{ card.name }}.png">
</div>
