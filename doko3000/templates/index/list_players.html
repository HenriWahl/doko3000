<ul class="list-group">
    {% for player in players %}
        <li class="list-group-item p-1"
            id="{{ player.id }}"
            data-player="{{ player.id }}">
            {#            <span class="p-3">#}
            <div class="row">
                <div class="col-10 p-2">
                <span class="ml-3">
                    <strong>
                        {{ player.name }}
                        {% if player.is_spectator_only %}
                            <span class="small oi oi-eye"></span>
                        {% endif %}
                    </strong>
                </span>
                </div>
                <div class="col-2 p-1">
                    <div class="dropdown float-right mr-2">
                        <a href="#" class="btn btn-outline-primary border-0 ml-2" data-toggle="dropdown">
                            <span class="oi oi-ellipses menu-ellipses p-0"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow">
                            <a href="#" class="dropdown-item setup-player text-nowrap"
                               data-player_id="{{ player.id }}">
                                <span class="oi oi-cog mr-2"></span>
                                Einstellungen
                            </a>
                            <a href="#" class="dropdown-item text-danger text-nowrap delete-player"
                               data-player_id="{{ player.id }}">
                                <span class=" oi oi-trash mr-2"></span>
                                LÃ¶schen
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
