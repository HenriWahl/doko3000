{% extends "base.html" %}

{% block custom_content %}

<div id="overlay_topbar">

    <div class="dropdown">
        <div class="btn btn-outline-light float-right m-2 overlay-topbar-button" data-toggle="dropdown">
        <span class="oi oi-person mr-1"></span>
            {{ current_user.id }}
        </div>
        <div class="dropdown-menu">
            <a href="{{ url_for('logout') }}" class="dropdown-item py-3">
                    <span class="oi oi-power-standby mr-2">
                    </span>Abmelden</a>
        </div>
    </div>
</div>


<div id="index_menu">
    <div class="row">
        <div class="col-1"></div>
        {% if current_user.is_admin %}
        <div class="col-5 p-4">
            <h3>
                Spieler
                <button class="btn btn-success btn-sm float-right disabled"><span class="oi oi-plus mr-1"></span>Hinzufügen
                </button>
            </h3>
            <div class="list-group" id="list_players">
                {% include 'list_players.html' %}
            </div>
        </div>
        {% endif %}
        <div class="col-5 p-4">
            <h3>
                Tische
                <button class="btn btn-success btn-sm float-right disabled"><span class="oi oi-plus mr-1"></span>Hinzufügen
                </button>
            </h3>
            <div class="list-group" id="list_tables">
                {% include 'list_tables.html' %}
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{% endblock custom_content %}
