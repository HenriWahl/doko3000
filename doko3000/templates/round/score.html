<table class="table table-borderless table-striped">
    <thead>
    <tr>
        <th><h5><strong>Spieler</strong></h5></th>
        <th><h5><strong>Punkte</strong></h5></th>
    </tr>
    </thead>
    <tbody>
    {% for player_id in table.round.stats['score'] %}
        <tr>
            <td>
                <h5>
                    {{ players[player_id].name }}
                    {% if players[player_id].eichel_ober_count > 0 %}
                        {% for eichel_ober in range(players[player_id].eichel_ober_count) %}
                            <span class="oi oi-media-record text-primary small"></span>
                        {% endfor %}
                    {% endif %}
                </h5>
            </td>
            <td><h5>{{ table.round.stats['score'][player_id] }}</h5></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div id="button_next_round" data-table_id="{{ table.id }}">
    <button class="btn btn-primary btn-block btn-lg"><strong>Auf zur n√§chsten Runde!</strong></button>
</div>
