<div class="row">
    <div class="col-md-6">
        <strong>Es spielen:</strong>
        <ul class="list-group list-group-flush">
            {% for player in table.round.players %}
            <li class="list-group-item text-success">{{ player }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-6">
        {% if table.idle_players %}
        <strong>Es spielen nicht:</strong>
        <ul class="list-group list-group-flush">
            {% for player in table.idle_players %}
            <li class="list-group-item text-danger">{{ player }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<div id="row">
    <button id="button_deal_cards" class="btn btn-info btn-block btn-lg
    {% if current_user.id != dealer%}
    d-none
    {% endif %}"
    data-table_id="{{ table.id }}"
    ><strong>Karten geben</strong></button>
</div>
