<div class="row">
    <div class="col-12">
        <h4>{{ player.id }}</h4>
    </div>
</div>
<div class="row mt-3 px-3">
    <div class="col-12 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="oi oi-key"></i></span>
        </div>
        <input type="text"
               class="form-control form-focus"
               id="new_player_password"
               placeholder="Neues Passwort"
               name="new_player_password"
        >
        <div class="input-group-append">
            <button class="btn btn-outline-primary text-nowrap"
                    id="button_change_password"
                    name="button_change_password"
                    data-player_id="{{ player.id }}">
                <span class="oi oi-arrow-thick-right" id="submit_change_password"></span>
                <span class="oi oi-check d-none" id="indicate_change_password_successful"></span>
                <span class="oi oi-ban d-none" id="indicate_change_password_failed"></span>
            </button>
        </div>
    </div>
</div>
{% if current_user.is_admin and current_user.id != player.id %}
<div class="row mt-2">
    <div class="col-12">
        <!--            <strong>Optionen:</strong>-->
        <div class="custom-control custom-switch my-2 mx-3">
            <input type="checkbox"
                   class="custom-control-input"
                   id="switch_player_is_admin"
                   data-player_id="{{ player.id }}"
                   {% if player.is_admin %}
                   checked=""
                   {% endif %}
            >
            <label class="custom-control-label" for="switch_player_is_admin">Administrator</label>
        </div>
    </div>
</div>
{% endif %}
<div class="row mt-3">
    <div class="col-6">
    </div>
    <div class="col-6" id="button_finish_player_setup" data-player_id="{{ player.id }}">
        <button class="btn btn-outline-primary btn-block btn" data-dismiss="modal"><strong>ZurÃ¼ck</strong>
        </button>
    </div>
</div>
